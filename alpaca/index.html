<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,700,0,0" />
    <link rel="stylesheet" href="style.css">
    <title>羊駝</title>
</head>
<body>
    <header>選擇你喜歡的羊駝</header>
    <div class="container">
        <div class="show">
            <img id="backgrounds" src="image/backgrounds/blue50.png" alt="">
            <img id="nose" src="image/nose.png" alt="">
            <img id="hair" src="image/hair/default.png" alt="">
            <img id="ears" src="image/ears/default.png" alt="">
            <img id="eyes" src="image/eyes/default.png" alt="">
            <img id="mouth" src="image/mouth/default.png" alt="">
            <img id="neck" src="image/neck/default.png" alt="">
            <img id="leg" src="image/leg/default.png" alt="">
            <img id="accessories" src="image/accessories/earings.png" alt="">
        </div>
        <div class="choose">
            <h1>選擇部位</h1>
            <div class="project">
                <button class="hair-btn">頭</button>
                <button class="ears-btn">耳朵</button>
                <button class="eyes-btn">眼睛</button>
                <button class="mouth-btn">嘴巴</button>
                <button class="neck-btn">脖子</button>
                <button class="leg-btn">腳</button>
                <button class="accessories-btn">配件</button>
                <button class="background-btn">背景</button>

            </div>
            <h1>選擇樣式</h1>
            <div id="options">
            </div>
        </div>
    </div>
    <div class="download">
        <button id="random">隨機羊駝</button>
        <!-- <button id="download">下載羊駝</button> -->
        <button id="reset">回到預設</button>


    </div>
    <script src="main.js"></script>
</body>
</html>
